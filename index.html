<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <section id="top-sec">
               <p>Metric / Imperial Unit Converter</p> 
               <input type="number" id="input-el" type="text">
               <button id="btn-el">Convert</button>
            </section>
            <section id="bottom-sec">
                <div class="bottom-divs">
                    <p class="p-title">Length (Meters / Feet)</p>
                    <p class="converted-values" id="p-length"></p>
                </div>
                <div class="bottom-divs">
                    <p class="p-title">Volume (Liters/Gallons)</p>
                    <p class="converted-values" id="p-volume"></p>                
                </div>
                <div class="bottom-divs">
                    <p class="p-title">Mass (Kilograms/Pounds)</p>
                    <p class="converted-values" id="p-mass"></p>
                </div>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
